<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Tracking Threats and profuges - Intra (Forked)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://unpkg.com/ol-geocoder/dist/ol-geocoder.min.css" rel="stylesheet">

    <link rel="stylesheet" href="map.css" />
</head>

<body>
    <div id="loadOverlay">
        <div id="loadOverlayTimer"></div>
    </div>
    <div id="title">
        <h1>Tracking Threats and profuges - Intra (Forked)</h1>
    </div>
    <div id="sidebar">
        <div id="settings">
            <input type="button" id="btn_start" value="Inizia Ricerca" class="btn btn-primary" />
            <input type="button" id="btn_stop" value="Stop Ricerca" class="btn btn-warning" />
            <input type="button" id="btn_reset" value="Cancella Mappa" class="btn btn-danger" />

            <div class="input-group input-group-sm mb-3 settings-distance">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Inserisci Raggio Ricerca (Km)</span>
                </div>
                <input type="text" id="txt_gap" value="1500" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" />
            </div>
        </div>
        <div id="chatListContainer" class="container">
            <div class="row">
                <div id="chatList" class="col-sm-6"></div>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <div id="mapExtensions" style="display: none;">
        <div id="marker" title="Marker"></div>
        <div id="popup"></div>
    </div>
    <script src="web.js" type="module"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script>
        let params = {};
        if (location.search)
            location.search
            .slice(1)
            .split("&")
            .forEach(function(key_value) {
                var kv = key_value.split("=");
                params[kv[0]] = kv[1];
            });
        if (params["auth"] != "true")
            location.href = "/route/base";
    </script>
</body>

</html>
